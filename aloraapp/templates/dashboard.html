{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ALO PHYSIO Booking Dashboard</title>
    <link rel="icon" href="{% static 'images\aloo_Aloo Primary.png' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add SheetJS library for Excel export -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: #25D366;
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 500;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .logout-btn:active {
            transform: translateY(0);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .stat-card p {
            margin: 0;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .refresh-btn, .export-btn, .submit-btn {
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }
        
        .export-btn, .submit-btn {
            background: linear-gradient(135deg, #4a6bdf, #3a56c8);
        }
        
        .refresh-btn:hover, .export-btn:hover, .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .refresh-btn:hover {
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }
        
        .export-btn:hover, .submit-btn:hover {
            box-shadow: 0 5px 15px rgba(74, 107, 223, 0.4);
        }
        
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .search-input {
            padding: 10px 40px 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            width: 250px;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #25D366;
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            color: #666;
        }
        
        /* Date filter styles */
        .date-filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-label {
            font-size: 12px;
            color: #555;
            font-weight: 600;
        }
        
        .form-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #4a6bdf;
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        th {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            position: sticky;
            top: 0;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-upcoming {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        
        .status-past {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border-left-color: #25D366;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }
        
        /* Logout confirmation modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.3s;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .modal h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .modal p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .confirm-btn, .cancel-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .confirm-btn {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        
        .cancel-btn {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
        }
        
        .confirm-btn:hover, .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn-group {
                width: 100%;
                margin-bottom: 10px;
                flex-direction: column;
                align-items: stretch;
            }
            
            .date-filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .refresh-btn, .export-btn, .submit-btn {
                width: 100%;
                justify-content: center;
            }
            
            .search-input {
                width: 100%;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                margin: 30% auto;
                padding: 20px;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-bar"></i> Physio Bookings Dashboard</h1>
            <button class="logout-btn" onclick="showLogoutConfirmation()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="stats-container" id="statsContainer">
            <!-- Stats will be loaded here -->
        </div>
        
        <div class="controls">
            <div class="btn-group">
                <button class="refresh-btn" onclick="loadBookings()">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
                
                <div class="date-filter-group">
                    <div class="form-group">
                        <label class="form-label" for="export-start-date">Start Date</label>
                        <input 
                            type="date" 
                            id="export-start-date" 
                            name="export-start-date" 
                            class="form-input"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="export-end-date">End Date</label>
                        <input 
                            type="date" 
                            id="export-end-date" 
                            name="export-end-date" 
                            class="form-input"
                        >
                    </div>

                    <button type="button" class="submit-btn" onclick="exportToExcel()">
                        <i class="fas fa-file-excel"></i> Export
                    </button>
                </div>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search bookings...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        
        <div class="table-container">
            <div id="bookings-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading bookings...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <h3><i class="fas fa-question-circle" style="color: #dc3545;"></i> Confirm Logout</h3>
            <p>Are you sure you want to logout? You will need to login again to access the dashboard.</p>
            <div class="modal-buttons">
                <button class="confirm-btn" onclick="performLogout()">
                    <i class="fas fa-sign-out-alt"></i> Yes, Logout
                </button>
                <button class="cancel-btn" onclick="hideLogoutConfirmation()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        let allBookings = [];
        
        function exportToExcel() {
            const startDate = document.getElementById('export-start-date').value;
            const endDate = document.getElementById('export-end-date').value;
            
            // Validate dates if needed
            if (!startDate || !endDate) {
                alert('Please select both start and end dates');
                return;
            }
            
            // Filter bookings based on date range
            const filteredBookings = allBookings.filter(booking => {
                const bookingDate = new Date(booking.date);
                const start = new Date(startDate);
                const end = new Date(endDate);
                return bookingDate >= start && bookingDate <= end;
            });
            
            if (filteredBookings.length === 0) {
                alert('No bookings found in the selected date range');
                return;
            }
            
            try {
                // Prepare data for export
                const exportData = filteredBookings.map(booking => {
                    const bookingDate = new Date(booking.date);
                    const today = new Date();
                    const status = bookingDate >= today ? 'Upcoming' : 'Past';
                    
                    return {
                        'Patient Name': booking.name,
                        'Mobile': booking.mobile,
                        'Branch': booking.branch,
                        'Service': booking.service,
                        'Date': new Date(booking.date).toLocaleDateString('en-US', {
                            weekday: 'short',
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric'
                        }),
                        'Time': booking.time,
                        'Status': status,
                        'Booked At': new Date(booking.created_at).toLocaleString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })
                    };
                });
                
                // Create worksheet
                const ws = XLSX.utils.json_to_sheet(exportData);
                
                // Create workbook
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Bookings");
                
                // Generate file and download
                const date = new Date().toISOString().split('T')[0];
                XLSX.writeFile(wb, `Physio_Bookings_${startDate}_to_${endDate}.xlsx`);
                
            } catch (error) {
                console.error('Error exporting to Excel:', error);
                alert('Failed to export data. Please try again.');
            }
        }
        
        // Logout functionality
        function showLogoutConfirmation() {
            document.getElementById('logoutModal').style.display = 'block';
        }
        
        function hideLogoutConfirmation() {
            document.getElementById('logoutModal').style.display = 'none';
        }
        
        async function performLogout() {
            try {
                // Show loading state on logout button
                const logoutBtn = document.querySelector('.logout-btn');
                const originalContent = logoutBtn.innerHTML;
                logoutBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging out...';
                logoutBtn.disabled = true;
                
                // Hide the modal first
                hideLogoutConfirmation();
                
                // Try multiple logout endpoints that might exist
                const logoutEndpoints = ['/api/logout/', '/logout/', '/auth/logout/', '/accounts/logout/'];
                let logoutSuccessful = false;
                
                for (const endpoint of logoutEndpoints) {
                    try {
                        const response = await fetch(endpoint, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': getCsrfToken()
                            }
                        });
                        
                        if (response.ok) {
                            logoutSuccessful = true;
                            break;
                        }
                    } catch (e) {
                        // Continue to next endpoint
                        continue;
                    }
                }
                
                if (logoutSuccessful) {
                    // Clear any stored session data
                    sessionStorage.clear();
                    localStorage.clear();
                    
                    // Show success message briefly
                    logoutBtn.innerHTML = '<i class="fas fa-check"></i> Logged out successfully';
                    
                    // Redirect to login page after a short delay
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 1000);
                } else {
                    // If no API endpoint works, clear session data and redirect anyway
                    // This handles cases where logout is handled client-side
                    sessionStorage.clear();
                    localStorage.clear();
                    
                    // Show message and redirect
                    logoutBtn.innerHTML = '<i class="fas fa-check"></i> Logging out...';
                    
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 500);
                }
                
            } catch (error) {
                console.error('Logout error:', error);
                
                // Reset logout button
                const logoutBtn = document.querySelector('.logout-btn');
                logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i> Logout';
                logoutBtn.disabled = false;
                
                // Hide modal and show error
                hideLogoutConfirmation();
                
                // Show more user-friendly error with options
                const userChoice = confirm(
                    'Unable to connect to logout service.\n\n' +
                    'Click OK to clear your session and go to login page anyway,\n' +
                    'or Cancel to stay on this page.'
                );
                
                if (userChoice) {
                    // User chose to logout anyway
                    sessionStorage.clear();
                    localStorage.clear();
                    window.location.href = '/login/';
                }
            }
        }
        
        // Helper function to get CSRF token (if using Django)
        function getCsrfToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') {
                    return value;
                }
            }
            return '';
        }
        
        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('logoutModal');
            if (event.target === modal) {
                hideLogoutConfirmation();
            }
        }
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                hideLogoutConfirmation();
            }
        });
        
        async function loadBookings() {
            const container = document.getElementById('bookings-container');
            const refreshBtn = document.querySelector('.refresh-btn');
            
            // Show loading state
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading bookings...</p>
                </div>
            `;
            
            // Disable refresh button
            refreshBtn.disabled = true;
            refreshBtn.style.opacity = '0.7';
            
            try {
                console.log('Fetching bookings from API...');
                const response = await fetch('/api/dashboard/');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Failed to load bookings`);
                }
                
                const data = await response.json();
                console.log('Received data:', data);
                
                allBookings = data.bookings || [];
                
                // Update stats
                updateStats(allBookings);
                
                if (allBookings.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-calendar-times"></i>
                            <h3>No bookings found</h3>
                            <p>When patients book appointments, they will appear here.</p>
                        </div>
                    `;
                    return;
                }
                
                displayBookings(allBookings);
                
            } catch (error) {
                console.error('Error loading bookings:', error);
                container.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Error loading bookings:</strong> ${error.message}
                        <br><br>
                        Please check your internet connection and try again.
                    </div>
                `;
            } finally {
                // Re-enable refresh button
                refreshBtn.disabled = false;
                refreshBtn.style.opacity = '1';
            }
        }
        
        function updateStats(bookings) {
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            const totalBookings = bookings.length;
            const todayBookings = bookings.filter(b => b.date === todayStr).length;
            const upcomingBookings = bookings.filter(b => new Date(b.date) >= today).length;
            
            // Get unique services
            const services = [...new Set(bookings.map(b => b.service))];
            
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>${totalBookings}</h3>
                    <p>Total Bookings</p>
                </div>
                <div class="stat-card">
                    <h3>${todayBookings}</h3>
                    <p>Today's Appointments</p>
                </div>
                <div class="stat-card">
                    <h3>${upcomingBookings}</h3>
                    <p>Upcoming Bookings</p>
                </div>
                <div class="stat-card">
                    <h3>${services.length}</h3>
                    <p>Active Services</p>
                </div>
            `;
        }
        
        function displayBookings(bookings) {
            const container = document.getElementById('bookings-container');
            const today = new Date();
            
            let html = `
                <table id="bookingsTable">
                    <thead>
                        <tr>
                            <th><i class="fas fa-user"></i> Patient</th>
                            <th><i class="fas fa-phone"></i> Mobile</th>
                            <th><i class="fas fa-map-marker-alt"></i> Branch</th>
                            <th><i class="fas fa-stethoscope"></i> Service</th>
                            <th><i class="fas fa-calendar"></i> Date</th>
                            <th><i class="fas fa-clock"></i> Time</th>
                            <th><i class="fas fa-info-circle"></i> Status</th>
                            <th><i class="fas fa-plus"></i> Booked At</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            bookings.forEach(booking => {
                const bookingDate = new Date(booking.date);
                const isUpcoming = bookingDate >= today;
                const statusClass = isUpcoming ? 'status-upcoming' : 'status-past';
                const statusText = isUpcoming ? 'Upcoming' : 'Past';
                
                html += `
                    <tr>
                        <td><strong>${booking.name}</strong></td>
                        <td>${booking.mobile}</td>
                        <td>${booking.branch}</td>
                        <td>${booking.service}</td>
                        <td>${new Date(booking.date).toLocaleDateString('en-US', {
                            weekday: 'short',
                            month: 'short',
                            day: 'numeric',
                            year: 'numeric'
                        })}</td>
                        <td>${booking.time}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${new Date(booking.created_at).toLocaleString('en-US', {
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}</td>
                    </tr>
                `;
            });
            
            html += `</tbody></table>`;
            container.innerHTML = html;
        }
        
        function filterBookings() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayBookings(allBookings);
                return;
            }
            
            const filteredBookings = allBookings.filter(booking => 
                booking.name.toLowerCase().includes(searchTerm) ||
                booking.mobile.includes(searchTerm) ||
                booking.branch.toLowerCase().includes(searchTerm) ||
                booking.service.toLowerCase().includes(searchTerm)
            );
            
            displayBookings(filteredBookings);
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadBookings();
            
            // Add search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', filterBookings);
            
            // Auto-refresh every 5 minutes
            setInterval(loadBookings, 5 * 60 * 1000);
            
            // Set default dates for export (today and next week)
            const today = new Date();
            const nextWeek = new Date();
            nextWeek.setDate(today.getDate() + 7);
            
            document.getElementById('export-start-date').valueAsDate = today;
            document.getElementById('export-end-date').valueAsDate = nextWeek;
        });
    </script>
</body>
</html>
