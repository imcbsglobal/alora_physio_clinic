<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physio Booking Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px 10px;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0;
        }

        .booking-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px 28px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header-icon {
            background: linear-gradient(45deg, #25D366, #128C7E);
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }

        .header-icon i {
            font-size: 28px;
            color: white;
        }

        .booking-form h2 {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .booking-form .subtitle {
            color: #718096;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 16px;
            background: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            appearance: none;
        }

        .form-group input:focus, 
        .form-group select:focus {
            border-color: #25D366;
            outline: none;
            box-shadow: 0 0 0 4px rgba(37, 211, 102, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover, 
        .form-group select:hover {
            border-color: #cbd5e0;
        }

        .form-group select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 52px;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            font-size: 18px;
            pointer-events: none;
        }

        .form-group.has-icon input,
        .form-group.has-icon select {
            padding-left: 56px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 18px 24px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(37, 211, 102, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn i {
            margin-right: 8px;
        }

        .error {
            color: #e53e3e;
            font-size: 13px;
            margin-top: 8px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .error::before {
            content: "âš ";
            font-size: 14px;
        }

        .success-message {
            display: none;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.3);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message i {
            margin-right: 8px;
            font-size: 20px;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: -7s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 40%;
            left: 70%;
            animation-delay: -14s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0px) rotate(360deg);
                opacity: 0.5;
            }
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(37, 211, 102, 0.2);
            border-left: 4px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px 5px;
            }

            .container {
                max-width: 100%;
            }
            
            .booking-form {
                padding: 24px 20px;
                border-radius: 20px;
                margin: 0 5px;
            }

            .header-icon {
                width: 56px;
                height: 56px;
                margin-bottom: 12px;
            }

            .header-icon i {
                font-size: 24px;
            }
            
            .booking-form h2 {
                font-size: 22px;
            }

            .booking-form .subtitle {
                font-size: 14px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }

            .form-group input, 
            .form-group select {
                padding: 14px 16px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .form-group.has-icon input,
            .form-group.has-icon select {
                padding-left: 48px;
            }

            .input-icon {
                left: 16px;
                font-size: 16px;
            }

            .submit-btn {
                padding: 16px 20px;
                font-size: 16px;
            }
        }

        /* Extra small devices */
        @media (max-width: 320px) {
            .booking-form {
                padding: 20px 16px;
            }

            .form-group input, 
            .form-group select {
                padding: 12px 14px;
            }

            .form-group.has-icon input,
            .form-group.has-icon select {
                padding-left: 44px;
            }

            .input-icon {
                left: 14px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .booking-form {
                padding: 20px;
            }

            .header {
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 16px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }

            .booking-form {
                background: rgba(26, 32, 44, 0.95);
                color: #e2e8f0;
            }

            .booking-form h2 {
                color: #e2e8f0;
            }

            .booking-form .subtitle {
                color: #a0aec0;
            }

            .form-group label {
                color: #cbd5e0;
            }

            .form-group input, 
            .form-group select {
                background: #2d3748;
                border-color: #4a5568;
                color: #e2e8f0;
            }

            .form-group input:focus, 
            .form-group select:focus {
                background: #374151;
            }

            .input-icon {
                color: #718096;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="booking-form">
            <div class="header">
                <div class="header-icon">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <h2>Book Your Session</h2>
                <p class="subtitle">Schedule your physiotherapy appointment</p>
            </div>
            
            <div class="success-message" id="successMessage">
                <i class="fab fa-whatsapp"></i> Booking submitted successfully! You will be redirected to the home page shortly.
            </div>
            
            <form id="physioBookingForm">
                <div class="form-group has-icon">
                    <label for="name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>
                    <div class="error" id="nameError"></div>
                </div>
                
                <div class="form-group has-icon">
                    <label for="mobile">WhatsApp Number</label>
                    <div class="input-wrapper">
                        <i class="fab fa-whatsapp input-icon"></i>
                        <input type="tel" id="mobile" name="mobile" required placeholder="911234567890">
                    </div>
                    <div class="error" id="mobileError"></div>
                </div>
                
                <div class="form-group has-icon">
                    <label for="branch">Branch Location</label>
                    <div class="input-wrapper">
                        <i class="fas fa-map-marker-alt input-icon"></i>
                        <select id="branch" name="branch" required>
                            <option value="">Choose your preferred branch</option>
                            <option value="Main City Center">ALO PHYSIO CENTRE- SNHC</option>
                            <option value="Northside Clinic">ALO PHYSIO CENTRE- SRI ARCA</option>
                           
                        </select>
                    </div>
                    <div class="error" id="branchError"></div>
                </div>
                
                <div class="form-group has-icon">
                    <label for="service">Treatment Service</label>
                    <div class="input-wrapper">
                        <i class="fas fa-heartbeat input-icon"></i>
                        <select id="service" name="service" required>
                            <option value="">--Select treatment type--</option>
                            <option value="General Physiotherapy">Physio ortho Rehabilitation</option>
                            <option value="Sports Injury">Physio Nuro rehabilitation</option>
                            <option value="Post-Surgical Rehab">Post Surgical Rehabilitation</option>
                            <option value="Back & Neck Pain">Physio Geriatric Mobility</option>
                            <option value="Pediatric Physio">Mind & Body Wellness program</option>
                            <option value="Geriatric Care">Home Physiotherapy</option>
                            <!-- <option value="Geriatric Care">Pediatric Physiotherapy</option> -->
                        </select>
                    </div>
                    <div class="error" id="serviceError"></div>
                </div>
                
                <div class="form-group has-icon">
                    <label for="date">Appointment Date</label>
                    <div class="input-wrapper">
                        <i class="fas fa-calendar-alt input-icon"></i>
                        <input type="date" id="date" name="date" required min="">
                    </div>
                    <div class="error" id="dateError"></div>
                </div>
                
                <div class="form-group has-icon">
                    <label for="time">Available Time</label>
                    <div class="input-wrapper">
                        <i class="fas fa-clock input-icon"></i>
                        <select id="time" name="time" required>
                            <option value="">Select time slot</option>
                        </select>
                    </div>
                    <div class="error" id="timeError"></div>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fab fa-whatsapp"></i> Book Appointment
                </button>
            </form>
        </div>
    </div>

    <script>
    // Configuration
    const CLINIC_WHATSAPP_NUMBER = '918147635040';
    const REDIRECT_DELAY = 3000; // 3 seconds delay before redirect
    const BUSINESS_NAME = 'ALO PHYSIO';
    
    // WhatsApp API Configuration
    const WHATSAPP_API = {
        baseUrl: 'https://app.dxing.in/api/send/whatsapp',
        secret: '9849fe0266d35fa839625d27d19ce8d970462a9d',
        account: '1754801989ed3d2c21991e3bef5e069713af9fa6ca689827453c82e'
    };

    // Format date as DD/MM/YYYY
    function formatDate(dateString) {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
    }

    // Format time to 12-hour format
    function formatTime12Hour(timeString) {
        const [hours, minutes] = timeString.split(':').map(Number);
        const period = hours >= 12 ? 'PM' : 'AM';
        const displayHour = hours > 12 ? hours - 12 : (hours === 0 ? 12 : hours);
        return `${displayHour}:${String(minutes).padStart(2, '0')} ${period}`;
    }

    // Generate time slots (9am to 5pm, every 30 minutes)
    function generateTimeSlots() {
        const slots = [];
        for (let hour = 9; hour < 17; hour++) {
            for (let minute = 0; minute < 60; minute += 30) {
                const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                slots.push({
                    value: timeString,
                    display: formatTime12Hour(timeString)
                });
            }
        }
        return slots;
    }

    // Initialize the booking system
    document.addEventListener('DOMContentLoaded', function() {
        // Set minimum date to today
        const dateInput = document.getElementById('date');
        if (dateInput) {
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
            dateInput.addEventListener('change', updateTimeSlots);
        }

        // Initialize time slots
        updateTimeSlots();

        // Form submission handler
        const bookingForm = document.getElementById('physioBookingForm');
        if (bookingForm) {
            bookingForm.addEventListener('submit', handleFormSubmission);
        }
    });

    // Update available time slots based on selected date
    function updateTimeSlots() {
        const timeSelect = document.getElementById('time');
        if (!timeSelect) return;

        // Clear existing options except default
        while (timeSelect.options.length > 1) {
            timeSelect.remove(1);
        }

        // Add generated time slots
        const timeSlots = generateTimeSlots();
        timeSlots.forEach(slot => {
            const option = new Option(slot.display, slot.value);
            timeSelect.add(option);
        });
    }

    // Handle form submission
    // Handle form submission
async function handleFormSubmission(e) {
    e.preventDefault();
    
    // Show loading state
    toggleLoading(true);

    // Validate form
    if (!validateForm()) {
        toggleLoading(false);
        return;
    }

    // Get form data
    const formData = getFormData();

    try {
        // First, save to database via API
        const saveResponse = await saveBookingToDatabase(formData);
        
        if (!saveResponse.ok) {
            throw new Error('Failed to save booking to database');
        }

        // Then send messages
        await sendClinicNotification(formData);
        await sendPatientConfirmation(formData);

        // Show success and reset form
        showSuccess();
        resetForm();

        // Redirect after delay
        setTimeout(() => {
            window.location.href = '/';
        }, REDIRECT_DELAY);

    } catch (error) {
        console.error('Booking error:', error);
        showError('Error submitting form. Please try again.');
    } finally {
        toggleLoading(false);
    }
}

// Add this new function to save to database
async function saveBookingToDatabase(formData) {
    const apiUrl = '/api/bookings/';
    
    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCsrfToken()
            },
            body: JSON.stringify(formData)
        });
        
        return response;
    } catch (error) {
        console.error('Error saving to database:', error);
        throw error;
    }
}

// Add this helper function to get CSRF token
function getCsrfToken() {
    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        if (name === 'csrftoken') {
            return value;
        }
    }
    return '';
}

    // Validate form fields
    function validateForm() {
        let isValid = true;
        const fields = ['name', 'mobile', 'branch', 'service', 'date', 'time'];

        fields.forEach(field => {
            const element = document.getElementById(field);
            const errorElement = document.getElementById(`${field}Error`);
            
            if (!element || !element.value) {
                showFieldError(errorElement, 'This field is required');
                isValid = false;
            } else if (field === 'mobile' && !/^\d{10,15}$/.test(element.value)) {
                showFieldError(errorElement, 'Invalid phone number');
                isValid = false;
            } else if (errorElement) {
                errorElement.textContent = '';
            }
        });

        return isValid;
    }

    // Get form data as object
    function getFormData() {
        return {
            name: document.getElementById('name').value.trim(),
            mobile: document.getElementById('mobile').value.trim(),
            branch: document.getElementById('branch').value,
            service: document.getElementById('service').value,
            date: document.getElementById('date').value,
            time: document.getElementById('time').value
        };
    }

    // Send notification to clinic
    async function sendClinicNotification(formData) {
        const formattedDate = formatDate(formData.date);
        const formattedTime = formatTime12Hour(formData.time);

        const message = `New booking received:\n\n` +
            `Patient: ${formData.name}\n` +
            `Contact: ${formData.mobile}\n` +
            `Service: ${formData.service}\n` +
            `Location: ${formData.branch}\n` +
            `Date: ${formattedDate}\n` +
            `Time: ${formattedTime}\n\n` +
            `.....`;

        const url = buildWhatsAppUrl(CLINIC_WHATSAPP_NUMBER, message);
        await fetch(url);
    }

    // Send confirmation to patient
    async function sendPatientConfirmation(formData) {
        const formattedDate = formatDate(formData.date);
        const formattedTime = formatTime12Hour(formData.time);

        const message = `Hello ${formData.name},\n\n` +
            `Thank you for booking with ${BUSINESS_NAME}!\n\n` +
            `Your booking is confirmed for ${formattedDate} at ${formattedTime}.\n\n` +
            `Booking Details:\n` +
            `- Service: ${formData.service}\n` +
            `- Location: ${formData.branch}\n\n` +
            `If you have any questions, contact us at ${CLINIC_WHATSAPP_NUMBER}.\n\n` +
            `We look forward to serving you!\n\n` +
            `- ${BUSINESS_NAME} Team`;

        const url = buildWhatsAppUrl(formData.mobile, message);
        await fetch(url);
    }

    // Build WhatsApp API URL
    function buildWhatsAppUrl(recipient, message) {
        return `${WHATSAPP_API.baseUrl}?` +
            `secret=${WHATSAPP_API.secret}&` +
            `account=${WHATSAPP_API.account}&` +
            `recipient=${recipient}&` +
            `type=text&` +
            `message=${encodeURIComponent(message)}&` +
            `priority=1`;
    }

    // Show field error
    function showFieldError(element, message) {
        if (element) {
            element.textContent = message;
            element.closest('.form-group')?.classList.add('error');
        }
    }

    // Show general error
    function showError(message) {
        alert(message); // Replace with your error display logic
    }

    // Show success message
    function showSuccess() {
        const successElement = document.getElementById('successMessage');
        if (successElement) {
            successElement.style.display = 'block';
        }
    }

    // Reset form
    function resetForm() {
        const form = document.getElementById('physioBookingForm');
        if (form) form.reset();
        updateTimeSlots();
    }

    // Toggle loading state
    function toggleLoading(show) {
        const loader = document.getElementById('loadingOverlay');
        if (loader) {
            loader.style.display = show ? 'flex' : 'none';
        }
    }
</script>
</body>
</html>
